<a routerLink="/parks/list" class="link--back"><small>back</small></a>
<div class="park-card">
  <h2>
    {{themePark?.company}}
    <a (click)="toggleFavorite()" class="fav-icon" tabindex="0">
      <ng-container *ngIf="favorite">&#9733;</ng-container>
      <ng-container *ngIf="!favorite">&#9734;</ng-container>
    </a>
  </h2>
  <div>
    Location: {{themePark?.location}}
  </div>
  <div>
    Parks:
    <ul>
      <li *ngFor="let park of themePark?.parks">{{park.name}}</li>
    </ul>
    <a *ngIf="edited" (click)="save()" class="save" tabindex="0">save</a>
  </div>
</div>
